<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/favicon.png" />
</head>

<body>
    <div class="container">
        <h2>Décoder une image</h2>
        <form action="http://localhost:3000/api/decode" method="POST" enctype="multipart/form-data">
            <input type="file" name="input" accept="image/bmp">
            <input type="submit" value="Décoder l'image">
        </form>
    </div>

    <div class="container">
        <h2>Encoder une image</h2>
        <form action="http://localhost:3000/api/encode" method="POST" enctype="multipart/form-data">
            <input type="file" name="input" accept="image/bmp">
            <input type="text" name="text" value=""> <br />
            <input type="submit" value="Encoder l'image">
        </form>
    </div>


</body>

</html>
